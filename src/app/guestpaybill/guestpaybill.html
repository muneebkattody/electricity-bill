<h2>Guest Pay Bill</h2>

<form [formGroup]="form">
  <input placeholder="Enter Consumer ID" formControlName="consumerId">
  <button type="button" (click)="fetchBill()" [disabled]="form.invalid">
    Fetch Bill
  </button>
</form>

<p *ngIf="loading">Fetching bill...</p>
<p class="error" *ngIf="error">{{ error }}</p>

<div *ngIf="bill">
  <h3>Bill Details</h3>
  <p>Name: {{ bill.name }}</p>
  <p>Amount: â‚¹{{ bill.amount }}</p>
  <p>Due Date: {{ bill.dueDate }}</p>

  <button class="pay-btn" (click)="payBill()">Pay Bill</button>
</div>
