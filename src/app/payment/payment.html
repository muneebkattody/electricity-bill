<div class="layout">

  <div class="sidebar">
    <div class="profile">
      <img src="https://i.pravatar.cc/100">
      <h3>Sireeshan</h3>
      <p>Gundlupet, Karnataka</p>
    </div>

    <button class="btn-outline" (click)="createComplaint()">Create Complaint</button>
    <button class="btn-logout" (click)="logout()">Sign Out</button>
  </div>

  <div class="content">

    <div class="pending">
      <div>
        <small>Pending Payment</small>
        <h1>4213451</h1>
      </div>
      <h2>Jan 2026</h2>
    </div>

    <form [formGroup]="paymentForm" class="card-box">

      <div class="form-row">
        <label>Card Number</label>
        <input maxlength="16" formControlName="cardNumber">
      </div>

      <div class="form-row">
        <label>Card Holder Name</label>
        <input formControlName="cardOwner">
        <div class="error"
             *ngIf="paymentForm.get('cardOwner')?.touched &&
                    paymentForm.get('cardOwner')?.invalid">
          Card holder name must contain only letters
        </div>
      </div>

      <div class="row">
        <div>
          <label>MM</label>
          <input maxlength="2" formControlName="expiryMonth">
        </div>

        <div>
          <label>YY</label>
          <input maxlength="2" formControlName="expiryYear">
        </div>

        <div>
          <label>CVV</label>
          <input type="password" maxlength="3" formControlName="cvv">
        </div>
      </div>

      <!-- âœ… FIXED ERROR LINE -->
      <div class="error" *ngIf="isCardExpired">
        Card expiry date must be current or future
      </div>

      <button class="pay-btn"
              type="button"
              (click)="completePayment()"
              [disabled]="paymentForm.invalid || loading">
        {{ loading ? 'Processing...' : 'Complete Payment' }}
      </button>

    </form>
  </div>
</div>
